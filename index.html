    <script>
        // êµ¬ê¸€ ì‹œíŠ¸ CSV URL
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT18y-O0crmeMVOqjOeb7wUhypyw6ji_04pRuf5kL6o6QCizpGtWZ0NEUON2xCwvTdGPMI8GPHNHnT4/pub?output=csv';
        
        let allProducts = [];
        let filteredProducts = [];
        let displayedCount = 0;
        let selectedPriceRange = 'all';
        let selectedCategory = 'all';
        const BATCH_SIZE = 100; // í…Œì´ë¸”ì´ë¼ 100ê°œì”©
        
        const tableBody = document.getElementById('productTableBody');
        const searchBox = document.getElementById('searchBox');
        const reloadBtn = document.getElementById('reloadBtn');

        // ê°•ë ¥í•œ CSV íŒŒì‹± (RFC 4180 ì™„ì „ ì¤€ìˆ˜)
        function parseCSVRobust(text) {
            const rows = [];
            let currentRow = [];
            let currentCell = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentCell += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentCell);
                    currentCell = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                    
                    if (currentCell || currentRow.length > 0) {
                        currentRow.push(currentCell);
                        if (currentRow.some(cell => cell.trim())) {
                            rows.push(currentRow);
                        }
                        currentRow = [];
                        currentCell = '';
                    }
                } else {
                    currentCell += char;
                }
            }
            
            if (currentCell || currentRow.length > 0) {
                currentRow.push(currentCell);
                if (currentRow.some(cell => cell.trim())) {
                    rows.push(currentRow);
                }
            }
            
            return rows;
        }
        
        // ë°ì´í„° ë¡œë“œ
        async function loadAllProducts() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                
                const rows = parseCSVRobust(csvText);
                
                if (rows.length < 2) {
                    throw new Error('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤');
                }
                
                const headers = rows[0];
                const dataRows = rows.slice(1);
                
                console.log('í—¤ë”:', headers);
                console.log('ì²« 3ê°œ í–‰:', dataRows.slice(0, 3));
                
                allProducts = dataRows.map((row, index) => {
                    const obj = { _originalIndex: index }; // ì›ë³¸ ìˆœì„œ ì €ì¥
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                }).filter(product => product.productName && product.productName.trim());
                
                console.log('ì´ ìƒí’ˆ ìˆ˜:', allProducts.length);
                
                // ì¹´í…Œê³ ë¦¬ ëª©ë¡ ì¶”ì¶œ ë° í•„í„° ìƒì„±
                const categories = [...new Set(allProducts
                    .map(p => p.categoryName)
                    .filter(c => c && c.trim())
                )].sort();
                
                console.log('ì¹´í…Œê³ ë¦¬ ëª©ë¡:', categories);
                
                // ì¹´í…Œê³ ë¦¬ í•„í„° ì¹© ë™ì  ìƒì„±
                const categoryChipsHTML = categories.map(cat => 
                    `<div class="category-chip" data-category="${cat}">${cat}</div>`
                ).join('');
                
                categoryFilters.insertAdjacentHTML('beforeend', categoryChipsHTML);
                
                // ì¹´í…Œê³ ë¦¬ í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                document.querySelectorAll('.category-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        handleCategoryFilter(chip.dataset.category);
                    });
                });
                
                filteredProducts = [...allProducts];
                
                updateStats();
                renderProducts(true);
                
            } catch (error) {
                console.error('Error loading products:', error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="error">
                                ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>
                                ${error.message}<br><br>
                                êµ¬ê¸€ ì‹œíŠ¸ê°€ "ì›¹ì— ê²Œì‹œ"ë˜ì—ˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // ìƒí’ˆ ë Œë”ë§
        function renderProducts(reset = false) {
            if (reset) {
                displayedCount = 0;
                tableBody.innerHTML = '';
            }
            
            const start = displayedCount;
            const end = Math.min(displayedCount + BATCH_SIZE, filteredProducts.length);
            const batch = filteredProducts.slice(start, end);
            
            if (batch.length === 0 && reset) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                        </td>
                    </tr>
                `;
                loadMoreSection.style.display = 'none';
                return;
            }
            
            const html = batch.map(product => {
                const hasLongDescription = (product.productDescription || '').length > 150;
                const descId = `desc-${Math.random().toString(36).substr(2, 9)}`;
                
                return `

                                     alt="${product.productName}" loading="lazy"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                                 <div class="no-image" style="display:none">ì´ë¯¸ì§€<br>ì—†ìŒ</div>` :
                                `<div class="no-image">ì´ë¯¸ì§€<br>ì—†ìŒ</div>`
                            }
                        </td>
                        <td><div class="product-code">${product.productCode || '-'}</div></td>
                        <td>
                            ${product.categoryName ?

                                '-'

                        </td>
                        <td>
                            <div class="product-name">${product.productName || '-'}</div>
                        </td>
                        <td>
                            <div class="product-composition">${product.productComposition || '-'}</div>
                        </td>
                        <td>
                            <div class="product-description ${hasLongDescription ? '' : 'expanded'}" id="${descId}">
                                ${product.productDescription || '-'}
                            </div>
                            ${hasLongDescription ? 
                                `<span class="expand-btn" onclick="toggleDescription('${descId}')">ë”ë³´ê¸°</span>` : 
                                ''
                            }
                        </td>
                        <td><div class="product-origin">${product.origin || '-'}</div></td>
                        <td>
                            <div class="product-price">${formatPrice(product.salesPrice)}ì›</div>
                            <div class="tax-type">${product.taxType || ''}</div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            if (reset) {
                tableBody.innerHTML = html;
            } else {
                tableBody.insertAdjacentHTML('beforeend', html);
            }
            
            displayedCount = end;
            
            if (displayedCount < filteredProducts.length) {
                loadMoreSection.style.display = 'block';
                loadMoreBtn.textContent = `ë” ë³´ê¸° (${Math.min(BATCH_SIZE, filteredProducts.length - displayedCount)}ê°œ)`;
            } else {
                loadMoreSection.style.display = 'none';
            }
        }
        
        // ì„¤ëª… í™•ì¥/ì¶•ì†Œ
        function toggleDescription(id) {
            const el = document.getElementById(id);
            const btn = el.nextElementSibling;
            
            if (el.classList.contains('expanded')) {
                el.classList.remove('expanded');
                btn.textContent = 'ë”ë³´ê¸°';
            } else {
                el.classList.add('expanded');
                btn.textContent = 'ì ‘ê¸°';
            }
        }
        
        // ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡
        window.toggleDescription = toggleDescription;
        
        // ê²€ìƒ‰ ë° í•„í„°ë§
        function handleSearch() {
            const query = searchBox.value.toLowerCase().trim();
            
            let results = allProducts;
            
            // í…ìŠ¤íŠ¸ ê²€ìƒ‰ (ì›ì‚°ì§€ ì œì™¸)
            if (query) {
                results = results.filter(product => {
                    return (
                        (product.productCode || '').toLowerCase().includes(query) ||
                        (product.productName || '').toLowerCase().includes(query) ||
                        (product.categoryName || '').toLowerCase().includes(query) ||
                        (product.productComposition || '').toLowerCase().includes(query)
                    );
                });
            }
            
            // ì¹´í…Œê³ ë¦¬ í•„í„° (AND ì¡°ê±´)
            if (selectedCategory !== 'all') {
                results = results.filter(product => {
                    return product.categoryName === selectedCategory;
                });
            }
            
            // ê°€ê²©ëŒ€ í•„í„° (AND ì¡°ê±´)
            if (selectedPriceRange !== 'all') {
                const [min, max] = selectedPriceRange.split('-').map(Number);
                results = results.filter(product => {
                    const price = parseFloat(product.salesPrice || 0);
                    return price >= min && price <= max;
                });
            }
            
            filteredProducts = results;
            // í•­ìƒ ì›ë³¸ ìˆœì„œ ìœ ì§€ (ë§ˆì§„ìˆœ)
            filteredProducts.sort((a, b) => a._originalIndex - b._originalIndex);
            updateStats();
            renderProducts(true);
        }
        
        // ì¹´í…Œê³ ë¦¬ í•„í„° ë³€ê²½
        function handleCategoryFilter(category) {
            selectedCategory = category;
            
            // ì¹© í™œì„±í™” ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.category-chip').forEach(chip => {
                if (chip.dataset.category === category) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
            
            handleSearch(); // ê²€ìƒ‰ ë‹¤ì‹œ ì‹¤í–‰
        }
        
        // ê°€ê²©ëŒ€ í•„í„°
        function handlePriceFilter(range) {
            selectedPriceRange = range;
            
            document.querySelectorAll('.price-chip').forEach(chip => {
                if (chip.dataset.range === range) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');

            handleSearch();
        }
        
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = allProducts.length;
            const showing = filteredProducts.length;
            
            const filters = [];
            if (searchBox.value.trim()) filters.push('ê²€ìƒ‰');
            if (selectedCategory !== 'all') filters.push(`ì¹´í…Œê³ ë¦¬: ${selectedCategory}`);
            if (selectedPriceRange !== 'all') {
                const ranges = {
                    '0-30000': '3ë§Œì› ì´í•˜',
                    '30000-50000': '3~5ë§Œì›',
                    '50000-70000': '5~7ë§Œì›', 
                    '70000-100000': '7~10ë§Œì›',
                    '100000-999999999': '10ë§Œì› ì´ìƒ'
                };
                filters.push(`ê°€ê²©: ${ranges[selectedPriceRange]}`);
            }
            
            if (filters.length > 0) {
                statsEl.textContent = `ì „ì²´ ${total.toLocaleString()}ê°œ ì¤‘ ${showing.toLocaleString()}ê°œ í‘œì‹œ (${filters.join(', ')})`;
            } else {
                statsEl.textContent = `ì „ì²´ ${total.toLocaleString()}ê°œ ìƒí’ˆ`;
            }
        }
        
        // ê°€ê²© í¬ë§·íŒ…
        function formatPrice(price) {
            const num = parseFloat(price);
            return num ? num.toLocaleString('ko-KR') : '0';
        }
        
        // ë””ë°”ìš´ìŠ¤
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
