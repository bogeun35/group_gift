    <style>

        .load-more button:hover {

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ ìƒí’ˆ ì¹´íƒˆë¡œê·¸</h1>
            <div class="controls">
                <input 
                    type="text" 
                    id="searchBox" 
                    class="search-box" 
                    placeholder="ìƒí’ˆëª…, êµ¬ì„±, ì›ì‚°ì§€ë¡œ ê²€ìƒ‰..."
                >
                <select id="sortSelect">
                    <option value="name-asc">ì´ë¦„ìˆœ (ê°€ë‚˜ë‹¤)</option>
                    <option value="name-desc">ì´ë¦„ìˆœ (ì—­ìˆœ)</option>
                    <option value="price-asc">ê°€ê²© ë‚®ì€ìˆœ</option>
                    <option value="price-desc">ê°€ê²© ë†’ì€ìˆœ</option>
                </select>
            </div>
            <div class="stats" id="stats">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </header>
        
        <div id="productGrid" class="product-grid">
            <div class="loading">
                <div class="spinner"></div>
                ìƒí’ˆ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
            </div>
        </div>
        
        <div class="load-more" id="loadMoreSection" style="display: none;">
            <button id="loadMoreBtn">ë” ë³´ê¸° (50ê°œ)</button>
        </div>
    </div>

    <script>
        // êµ¬ê¸€ ì‹œíŠ¸ "ì›¹ì— ê²Œì‹œ" CSV URLì„ ì—¬ê¸°ì— ë„£ìœ¼ì„¸ìš”
        // íŒŒì¼ > ê³µìœ  > ì›¹ì— ê²Œì‹œ > ì‰¼í‘œë¡œ êµ¬ë¶„ëœ ê°’(.csv) ì„ íƒ
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT18y-O0crmeMVOqjOeb7wUhypyw6ji_04pRuf5kL6o6QCizpGtWZ0NEUON2xCwvTdGPMI8GPHNHnT4/pub?output=csv';
        
        let allProducts = [];
        let filteredProducts = [];
        let displayedCount = 0;
        const BATCH_SIZE = 50;
        
        const gridEl = document.getElementById('productGrid');
        const searchBox = document.getElementById('searchBox');
        const sortSelect = document.getElementById('sortSelect');
        const statsEl = document.getElementById('stats');
        const loadMoreSection = document.getElementById('loadMoreSection');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        
        // CSV íŒŒì‹± í•¨ìˆ˜ (RFC 4180 ì¤€ìˆ˜)
        function parseCSV(text) {
            const lines = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++; // ë‹¤ìŒ ë”°ì˜´í‘œ ê±´ë„ˆë›°ê¸°
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    lines.push(current);
                    current = '';
                } else if (char === '\n' && !inQuotes) {
                    if (current || lines.length > 0) {
                        lines.push(current);
                    }
                    current = '';
                } else if (char === '\r') {
                    // CRLF ì²˜ë¦¬: \rì€ ë¬´ì‹œ
                    continue;
                } else {
                    current += char;
                }
            }
            
            if (current) {
                lines.push(current);
            }
            
            // í–‰ìœ¼ë¡œ ë¶„í• 
            const rows = [];
            let currentRow = [];
            
            for (const item of lines) {
                currentRow.push(item);
                // í—¤ë” ê°œìˆ˜ì— ë§ì¶° í–‰ ë¶„í•  (ì²« í–‰ ê¸°ì¤€)
                if (rows.length === 0 && currentRow.length > 0) {
                    // ì²« ë²ˆì§¸ í–‰ì€ í—¤ë”ë¡œ ê°„ì£¼
                    continue;
                }
            }
            
            return lines;
        }
        
        // ë” ì•ˆì „í•œ CSV íŒŒì‹±
        function simpleParseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const result = [];
            
            for (let line of lines) {
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                row.push(current.trim());
                result.push(row);
            }
            
            return result;
        }
        
        // ë°ì´í„° ë¡œë“œ
        async function loadAllProducts() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                
                // CSV íŒŒì‹±
                const rows = simpleParseCSV(csvText);
                
                if (rows.length < 2) {
                    throw new Error('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤');
                }
                
                // í—¤ë”ì™€ ë°ì´í„° ë¶„ë¦¬
                const headers = rows[0];
                const dataRows = rows.slice(1);
                
                // ê°ì²´ ë°°ì—´ë¡œ ë³€í™˜
                allProducts = dataRows.map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                });
                
                filteredProducts = [...allProducts];
                
                updateStats();
                renderProducts(true);
                
            } catch (error) {
                console.error('Error loading products:', error);
                gridEl.innerHTML = `<div class="error">ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>${error.message}<br><br>êµ¬ê¸€ ì‹œíŠ¸ê°€ "ì›¹ì— ê²Œì‹œ"ë˜ì—ˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</div>`;
            }
        }
        
        // ìƒí’ˆ ë Œë”ë§
        function renderProducts(reset = false) {
            if (reset) {
                displayedCount = 0;
                gridEl.innerHTML = '';
            }
            
            const start = displayedCount;
            const end = Math.min(displayedCount + BATCH_SIZE, filteredProducts.length);
            const batch = filteredProducts.slice(start, end);
            
            if (batch.length === 0 && reset) {
                gridEl.innerHTML = '<div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                loadMoreSection.style.display = 'none';
                return;
            }
            
            const html = batch.map(product => `
                <div class="product-card">
                    <img 
                        class="product-image" 
                        src="${product.thumbnailImageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}"
                        alt="${product.productName || 'ìƒí’ˆ'}"
                        loading="lazy"
                        onerror="this.src='https://via.placeholder.com/300x200?text=Image+Error'"
                    >
                    <div class="product-info">
                        <div class="product-name">${product.productName || 'ìƒí’ˆëª… ì—†ìŒ'}</div>
                        <div class="product-composition">${product.productComposition || ''}</div>
                        <div class="product-meta">
                            <span class="product-origin">${product.origin || ''}</span>
                            <span class="product-price">${formatPrice(product.salesPrice)}ì›</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            if (reset) {
                gridEl.innerHTML = html;
            } else {
                gridEl.insertAdjacentHTML('beforeend', html);
            }
            
            displayedCount = end;
            
            if (displayedCount < filteredProducts.length) {
                loadMoreSection.style.display = 'block';
                loadMoreBtn.textContent = `ë” ë³´ê¸° (${Math.min(BATCH_SIZE, filteredProducts.length - displayedCount)}ê°œ)`;
            } else {
                loadMoreSection.style.display = 'none';
            }
        }
        
        // ê²€ìƒ‰
        function handleSearch() {
            const query = searchBox.value.toLowerCase().trim();
            
            if (!query) {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(product => {
                    return (
                        (product.productName || '').toLowerCase().includes(query) ||
                        (product.productComposition || '').toLowerCase().includes(query) ||
                        (product.origin || '').toLowerCase().includes(query)
                    );
                });
            }
            
            applySorting();
            updateStats();
            renderProducts(true);
        }
        
        // ì •ë ¬
        function applySorting() {
            const sortValue = sortSelect.value;
            
            filteredProducts.sort((a, b) => {
                switch(sortValue) {
                    case 'name-asc':
                        return (a.productName || '').localeCompare(b.productName || '', 'ko');
                    case 'name-desc':
                        return (b.productName || '').localeCompare(a.productName || '', 'ko');
                    case 'price-asc':
                        return parseFloat(a.salesPrice || 0) - parseFloat(b.salesPrice || 0);
                    case 'price-desc':
                        return parseFloat(b.salesPrice || 0) - parseFloat(a.salesPrice || 0);
                    default:
                        return 0;
                }
            });
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = allProducts.length;
            const showing = filteredProducts.length;
            
            if (searchBox.value.trim()) {
                statsEl.textContent = `ì „ì²´ ${total.toLocaleString()}ê°œ ì¤‘ ${showing.toLocaleString()}ê°œ ê²€ìƒ‰ë¨`;
            } else {
                statsEl.textContent = `ì „ì²´ ${total.toLocaleString()}ê°œ ìƒí’ˆ`;
            }
        }
        
        // ê°€ê²© í¬ë§·íŒ…
        function formatPrice(price) {
            const num = parseFloat(price);
            return num ? num.toLocaleString('ko-KR') : '0';
        }
        
        // ë””ë°”ìš´ìŠ¤
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        searchBox.addEventListener('input', debounce(handleSearch, 300));
        sortSelect.addEventListener('change', () => {
            applySorting();
            renderProducts(true);
        });
        loadMoreBtn.addEventListener('click', () => renderProducts(false));
        
        // í˜ì´ì§€ ë¡œë“œ
        loadAllProducts();
    </script>
</body>
